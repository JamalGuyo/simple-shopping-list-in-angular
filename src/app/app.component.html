<div class="container-fluid">
  <h1 class="text-center">My Shopping List</h1>
  <div class="row">
    <div class="col-4">
      <h3>Add New Item</h3>

      <div class="form-group">
        <label for="itemName">Item Name:</label>
        <input class="form-control" type="text" [(ngModel)]="newItem.name" id="itemName" placeholder="Name" required>
      </div>

      <div class="form-group">
        <label for="itemQuantity">Item Quantity:</label>
        <input class="form-control" type="number" [(ngModel)]="newItem.quantity" id="itemQuantity" placeholder="Quantity"
          required>
      </div>

      <div class="form-group">
        <label for="itemPrice">Item Price:</label>
        <input class="form-control" type="number" [(ngModel)]="newItem.price" id="itemPrice" placeholder="Price"
          required>
      </div>

      <strong><code>{{newItem | json}}</code></strong>

      <p class="text-right">
        <button class="btn btn-success" (click)="addToBasket()">Add</button>
      </p>
    </div>

    <div class="col-8">
      <table class="table table-dark table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Quantity</th>
            <th scope="col">Unit Price</th>
            <th scope="col">Subtotal</th>
            <th scope="col"></th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of shoppingBasket;let itemIndex=index">
            <td scope="row">{{itemIndex + 1}}</td>
            <td>{{item.name}}</td>
            <td>
              <input class="form-control" type="number" [(ngModel)]="item.quantity">
            </td>
            <td>{{item.price | currency:'Ksh'}}</td>
            <td>{{getSubtotal(item) | currency: 'Ksh'}}</td>
            <td class="text-right">
              <button class="btn btn-link" (click)="removeItem(itemIndex)">Remove</button>
            </td>
          </tr>
          <tr>
            <th colspan="4" class="text-right">Total</th>
            <th>{{getTotal() | currency:'Ksh'}}</th>
          </tr>
        </tbody>
      </table>

      <p class="text-right">
        <button class="btn btn-sm btn-danger" (click)="clearShoppingBasket()">Clear Basket</button>
      </p>
    </div>
  </div>


</div>
